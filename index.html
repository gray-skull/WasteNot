<!--requests and Loads home.html page from server-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>WasteNot: Home</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/png" href="./content/images/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet"/>
    </head>
    
    <video autoplay muted loop id="video-background">
        <source src="./content/video/background-video.mp4" type="video/mp4">
        This browser does not support the video element.
    </video>

    <body id="start-screen">
        <div id="start-screen-content">
            <h1 class="cabin-sketch-regular">WasteNot</h1>
            <p>Cook Smarter, Waste less!</p>
            <nav class="bottom-menu" id="bottom-menu"><!-- Dynamically inserted by script.js --></nav>
            <!-- when the button is clicked, send a get request to the server to load the home page -->
            <button id="start-button" onclick="window.location.href = '/home'">Get Started</button>
        </div>

        <script href="script.js"></script>
    </body>
</html>
