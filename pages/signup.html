<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../content/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <title>WasteNot: Sign Up</title>
  </head>

  <body>
    <header>
      <div class="auth-buttons" id="auth-buttons">
        <!--dynamically inserted by script.js-->
      </div>
    </header>

    <div class="page-wrap">
      <main>
        <img
        id="login-logo"
        src="../content/images/logo.webp"
        alt="WasteNot logo"
      />
        <section class="rounded-card">
          <h2>Create an account</h2>
          <p>
            Creating an account allows you to save dietary and allergy
            preferences, and save favorite recipes for quick reference
            later!
          </p>
          <form id="signup-form" class="rounded-card">
            <p id="signup-error" style="color: red"></p>
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                placeholder="Enter a username"
                autocomplete="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your Email"
                autocomplete="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                placeholder="Create a Password"
                autocomplete="new-password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm your Password"
                autocomplete="new-password"
                required
              />
            </div>
            <button type="submit">Sign Up</button>
          </form>

          <p>
            Already have an account?
            <a href="/login">Login here</a>
          </p>
        </section>
      </main>

      <footer>
        <div class="footer-content" id="footer">
          <p>&copy; 2025 WasteNot</p>
        </div>
      </footer>
    </div>

    <nav class="bottom-menu" id="bottom-menu">
      <!-- Dynamically inserted by script.js -->
    </nav>
    <select id="bottom-menu-select" style="display: none"></select>

    <script src="script.js"></script>
    <script src="../signup_script.js"></script>
  </body>
</html>
