<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./content/images/favicon.png" />
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <title>WasteNot: Sign Up</title>
</head>

<header>
  <div class="auth-buttons" id="auth-buttons"><!--dynamically inserted by script.js--></div>
</header>

<body>

  
  <main>
    <h2>Create an account</h2>
    <section class="rounded-card">
      <p>Creating an account allows you to save your dietary and allergy preferences, and save your favorite recipes for quick reference later!</p>
      <form id="signup-form" class="rounded-card">
        <p id="signup-error" style="color: red"></p>
        <input type="text" id="username" placeholder="Enter a username" autocomplete="username" required />
        <input type="email" id="email" placeholder="Enter your Email" autocomplete="email" required />
        <input type="password" id="password" placeholder="Create a Password" autocomplete="new-password" required />
        <input type="password" id="confirm-password" placeholder="Confirm your Password" autocomplete="new-password" required />
        <button type="submit">Sign Up</button>
      </form>

      <p>
        Already have an account?
        <a href="/login">Login here</a>
      </p>

    </section>
  </main>

  <footer>
    <div class="footer-content" id="footer">
      <h2 class="cabin-sketch-regular">&copy; 2025 WasteNot</h2>
    </div>
  </footer>

  <nav class="bottom-menu" id="bottom-menu"><!-- Dynamically inserted by script.js --></nav>
  <select id="bottom-menu-select" style="display: none"></select>
  <script src="script.js"></script>
  <script src="../signup_script.js"></script>
</body>
