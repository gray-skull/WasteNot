<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="WasteNot is a web application that helps users reduce food waste by providing recipes based on the ingredients they have at home."
      />
      <meta
        name="keywords"
        content="food, waste, recipes, ingredients, home, cooking, kitchen, meals, leftovers, sustainability, eco-friendly, environment, green, planet, earth, save, reduce, reuse, recycle"
      />
      <meta name="author" content="WasteNot" />

      <title>WasteNot: Home</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <link rel="icon" type="image/png" href="./content/images/favicon.png" />
      <script src="script.js"></script>
  </head>

  <div class="auth-buttons" id="auth-buttons"><!--dynamically inserted by script.js--></div>

  <body>
    <header id="header">
      

      <div class="logo rounded-card">
        <img src="./content/images/logo.webp" id="logo" alt="WasteNot logo" />
        <h1 class="cabin-sketch-regular">Cook Smarter, Waste Less!</h1>
      </div>
    </header>

    <main>
      <section class="search rounded-card">
        <div class="search-content">
          <form id="search-form">
            <h2 class="cabin-sketch-regular" id="greeting"></h2>
            <h4>Enter ingredients you have at home:</h4>
            
            <input type="text" name="ingredients" id="ingredients" placeholder="Enter ingredients, comma-separated">
            
            <section id="error-message"></section>

            <div class="search-button-area">
              <button class="cabin-sketch-regular" type="submit" id="search-button">Find Recipes</button>
              <label for="resultLimit" id="resultLimitLabel"># of Results:
                <select id="resultLimit" name="resultLimit">
                  <option value="2">2</option>
                  <option value="5">5</option>
                  <option value="10">10</option>
                </select>
              </label>
              <button type="button" id="clear-button" onclick="clearSearch()">Clear</button>
            </div>

            
            <div class="diet-checkbox-container">
              <h4>Filters:</h4>
              <p>Tip: You can save the below options by logging in!</p>
              <button type="button" class="toggle-button" id="toggle-diet" onclick="toggleDietCheckboxArea()">Show Diet Options</button>
              
              <div class="checkboxArea" id="dietCheckboxArea" name="diet">
                <p class="filter-instructions">Select as many diets as you would like the recipe to cater to.</p><br>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Gluten Free" name="diet" value="Gluten Free">
                  <label for="Gluten Free">Gluten Free</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Ketogenic" name="diet" value="Ketogenic">
                  <label for="Ketogenic">Ketogenic</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Vegetarian" name="diet" value="Vegetarian">
                  <label for="Vegetarian">Vegetarian</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Lacto-Vegetarian" name="diet" value="Lacto-Vegetarian">
                  <label for="Lacto-Vegetarian">Lacto-Vegetarian</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Ovo-Vegetarian" name="diet" value="Ovo-Vegetarian">
                  <label for="Ovo-Vegetarian">Ovo-Vegetarian</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Vegan" name="diet" value="Vegan">
                  <label for="Vegan">Vegan</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Pescetarian" name="diet" value="Pescetarian">
                  <label for="Pescetarian">Pescetarian</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Paleo" name="diet" value="Paleo">
                  <label for="Paleo">Paleo</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Primal" name="diet" value="Primal">
                  <label for="Primal">Primal</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Low FODMAP" name="diet" value="Low FODMAP">
                  <label for="Low FODMAP">Low FODMAP</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Whole30" name="diet" value="Whole30">
                  <label for="Whole30">Whole30</label>
                </div>
              </div>
            </div>
            
            <div class="intolerances-checkbox-container">
              <button type="button" class="toggle-button" id="toggle-intolerances" onclick="toggleIntoleranceCheckboxArea()">Show Intolerances Options</button>
              <div class="checkboxArea" id="intolerancesCheckboxArea" name="intolerances">
                <p class="filter-instructions">Select as many intolerances/allergies as you would like the recipe to cater to.</p>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Dairy" name="intolerances" value="Dairy">
                  <label for="Dairy">Dairy</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Egg" name="intolerances" value="Egg">
                  <label for="Egg">Egg</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Gluten" name="intolerances" value="Gluten">
                  <label for="Gluten">Gluten</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Grain" name="intolerances" value="Grain">
                  <label for="Grain">Grain</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Peanut" name="intolerances" value="Peanut">
                  <label for="Peanut">Peanut</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Seafood" name="intolerances" value="Seafood">
                  <label for="Seafood">Seafood</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Sesame" name="intolerances" value="Sesame">
                  <label for="Sesame">Sesame</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Shellfish" name="intolerances" value="Shellfish">
                  <label for="Shellfish">Shellfish</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Soy" name="intolerances" value="Soy">
                  <label for="Soy">Soy</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Sulfite" name="intolerances" value="Sulfite">
                  <label for="Sulfite">Sulfite</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Tree Nut" name="intolerances" value="Tree Nut">
                  <label for="Tree Nut">Tree Nut</label>
                </div>
                <div>
                  <input class="filter-checkbox" type="checkbox" id="Wheat" name="intolerances" value="Wheat">
                  <label for="Wheat">Wheat</label>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="search-results" id="search-results">
          <ul id="recipes-list"></ul>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content" id="footer">
        <h2 class="cabin-sketch-regular">&copy; 2025 WasteNot</h2>
      </div>
    </footer>

    <nav class="bottom-menu" id="bottom-menu"> <!--Dynamically inserted by script.js--> </nav>
    <select id="bottom-menu-select" style="display: none;"><!--Dynamically inserted by script.js--></select>
  </body>

</html>
