<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta viewport="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./content/images/favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    
  </head>
  <body>
    <header id="header">
      <div class="auth-buttons" id="auth-buttons"><!--dynamically inserted by script.js--></div>
    </header>

    <main>
      <h1>Profile</h1>

      <div id="user-info">
        <h1 class="cabin-sketch-regular" id="welcome-message"></h1>

        <fieldset id="profileInfo">
          <legend>Profile Information</legend>
          <h3 id="username">Username: </h3>
          <h3 id="email">Email: </h3>
          <h3 id="id">ID: </h3>
        </fieldset>

        <fieldset id="updateProfile">
          <legend>Update Profile</legend>
          <form id="updateProfileForm">
            <input type="text" id="newUsername" placeholder="New Username" autocomplete="username" />
            <input type="email" id="newEmail" placeholder="New Email" autocomplete="email"/>
            <button type="button" class="updateButton" id="updateProfileBtn">Update Profile</button>
          </form>
        </fieldset>
        
        <fieldset id="updatePassword">
          <legend>Update Password</legend>
          <form id="updatePasswordForm">
            <input type="text" id="hiddenUsername" autocomplete="username" hidden/>
            <input type="password" id="oldPassword" placeholder="Old Password" autocomplete="current-password" required/>
            <input type="password" id="newPassword" placeholder="New Password" autocomplete="new-password" required/>
            <button type="button" class="updateButton" id="updatePasswordBtn">Update Password</button>
          </form>
        </fieldset>

      </div>
    </main>

    <footer>
      <div class="footer-content" id="footer">
        <h2 class="cabin-sketch-regular">&copy; 2025 WasteNot</h2>
      </div>
    </footer>

    <nav class="bottom-menu" id="bottom-menu"><!-- Dynamically inserted by script.js --></nav>
  </body>
    <script>

    </script>
    <script src="script.js"></script>
    <script src="profile-script.js"></script>
</html>
