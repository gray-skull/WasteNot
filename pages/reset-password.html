<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WasteNot: Reset Password</title>
        <link rel="icon" type="image/png" href="./content/images/favicon.png" />
        <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>
    <body>
        <main>
            <h2>Reset Password</h2>
            <section class="rounded-card">
                <p style="text-align: center; margin: 0rem auto 0.5rem;">Enter your email to reset your password.</p>
                <form id="reset-password-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" autocomplete="username" required />
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" placeholder="6 to 20 characters long" autocomplete="new-password" required/>
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" autocomplete="new-password" required/>
                    <p id="reset-password-error" class="error-message" style="display: none;"></p>
                    <button type="submit" id="reset-password-btn">Reset Password</button>
                </form>
            </section>
        </main>
    </body>
    <footer>
        <div class="footer-content" id="footer">
            <h2 class="cabin-sketch-regular">&copy; 2025 WasteNot</h2>
        </div>
    </footer>

    <script src="../reset-password-script.js"></script>
</html>
