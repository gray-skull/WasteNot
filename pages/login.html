<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./content/images/favicon.png" />
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <title>WasteNot: Login</title>
</head>


<body>
  <header>
    <div class="auth-buttons" id="auth-buttons">
      <!--dynamically inserted by script.js-->
    </div>
  </header>
  
  <div class="page-wrap">
    <main>
      <img
        id="login-logo"
        src="../content/images/logo.webp"
        alt="WasteNot logo"
      />
      <section class="rounded-card">
        <h2 style="text-align: center; margin: 0rem auto 0.5rem">
          Log in to your account
        </h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="yourname@yourdomain.com"
              autocomplete="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
          </div>
          <p id="login-error" class="error-message" style="display: none"></p>
          <button type="submit" id="login-btn">Login</button>
        </form>

        <p>
          Don't have an account?
          <a href="/signup">Sign up here!</a>
        </p>
      </section>
      <p>
        <a href="/forgot-password">Forget your password?</a>
      </p>
    </main>

    <footer class="footer-content" id="footer">
      <p>&copy; 2025 WasteNot</p>
    </footer>
  </div>

  <nav class="bottom-menu" id="bottom-menu">
    <!-- Dynamically inserted by script.js -->
  </nav>
  <select id="bottom-menu-select" style="display: none"></select>
  <script src="script.js"></script>
</body>
