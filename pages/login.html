<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
  <div class="auth-buttons" id="auth-buttons"><!--dynamically inserted by script.js--></div>
  <h2>Login to an existing account</h2>
  <section class="login-container">
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" autocomplete="username" required />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit" id="login-btn">Login</button>
      <p id="login-error" class="error-message"></p>
    </form>
    <!-- clicking "Register here" will use the loadPage function to load the signup page -->
    <p>
      Don't have an account?
      <a href="/signup">Register here</a>
    </p>
  </section>

  <footer>
    <div class="footer-content" id="footer">
      <h2 class="cabin-sketch-regular">&copy; 2025 WasteNot</h2>
    </div>
  </footer>

  <nav class="bottom-menu" id="bottom-menu"><!-- Dynamically inserted by script.js --></nav>
  <script src="script.js"></script>
</body>
