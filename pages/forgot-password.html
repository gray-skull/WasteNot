<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WasteNot: Forgot Password</title>
    <link rel="icon" type="image/png" href="../content/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="auth-buttons" id="auth-buttons">
        <!--dynamically inserted by script.js-->
      </div>
    </header>
    <div class="page-wrap">
      <main>
        <h2>Reset Password</h2>
        <section class="rounded-card">
          <p id="reset-password-prompt" style="text-align: center; margin: 0.5rem auto; padding: 0rem 1rem;">
            If you have forgotten your password, you can reset it here. Enter
            the email associated with your account and we will send you an email
            with instructions on how to reset your password.
          </p>
          <form id="forgot-password-form">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter the email associated with your account"
              autocomplete="email"
            />
            <button type="submit" id="forgot-password-btn">
              Send Reset Password Email
            </button>
            <button type="button" id="cancel-btn">Cancel</button>

          </form>
          <p
          id="forgot-password-error"
          class="error-message"
          style="display: none; margin: 0.5rem auto; color: red"
        ></p>
        </section>
      </main>

      <footer>
        <div class="footer-content" id="footer">
          <p>&copy; 2025 WasteNot</p>
        </div>
      </footer>
    </div>
    <nav class="bottom-menu" id="bottom-menu">
      <!--Dynamically inserted by script.js-->
    </nav>
    <select id="bottom-menu-select" style="display: none">
      <!--Dynamically inserted by script.js-->
    </select>

    <script src="../forgot-password-script.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
