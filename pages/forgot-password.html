<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WasteNot: Forgot Password</title>
    <link rel="icon" type="image/png" href="./content/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="auth-buttons" id="auth-buttons">
        <!--dynamically inserted by script.js-->
      </div>
    </header>
    <div class="page-wrap">
      <main>
        <h2>Reset Password</h2>
        <section class="rounded-card">
          <p style="text-align: center; margin: 0rem auto 0.5rem">
            Enter your email to reset your password.
          </p>
          <form id="forgot-password-form">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter the email associated with your account"
              autocomplete="email"
            />
            <p
              id="forgot-password-error"
              class="error-message"
              style="display: none; margin: 0.5rem auto; color: red"
            ></p>
            <button type="submit" id="forgot-password-btn">
              Send Reset Password Email
            </button>
            <button type="button" id="cancel-btn">Cancel</button>
          </form>
        </section>
      </main>

      <footer>
        <div class="footer-content" id="footer">
          <p>&copy; 2025 WasteNot</p>
        </div>
      </footer>
    </div>
    <nav class="bottom-menu" id="bottom-menu">
      <!--Dynamically inserted by script.js-->
    </nav>
    <select id="bottom-menu-select" style="display: none">
      <!--Dynamically inserted by script.js-->
    </select>

    <script src="../forgot-password-script.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
